<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script>
      function validateAndDisplay() {
        var email = document.querySelector('input[type="email"]').value;
        var name = document.querySelector('input[type="text"]').value;

        var emailRegex = /^[A-Za-z0-9._%-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$/;
        var chename = /^[A-Za-z0-9]{4,}$/;

        if (email.match(emailRegex) && name.match(chename)) {
          document.getElementById("output").innerHTML =
            "Email: " + email + "<br>Name: " + name;
        } else {
          document.getElementById("output").innerHTML =
            "Invalid email format or name";
        }
      }

      function checkvalidate() {
        var fname = document.getElementById("fn").value;
        var lname = document.getElementById("ln").value;

        if (document.getElementById("fn").checkValidity()) {
          document.getElementById("name").innerHTML =
            "fname:" + fname + " lname:" + lname;
        } else {
          document.getElementById("name").innerHTML = "not submitted";
        }
      }

      function convertToInches() {
        var lengthInOtherUnit = parseFloat(
          document.getElementById("length").value
        );
        var inches = lengthInOtherUnit / 2.54; // Conversion factor: 1 inch = 2.54 cm
        document.getElementById("result").innerHTML =
          lengthInOtherUnit +
          " cm is approximately " +
          inches.toFixed(2) +
          " inches.";
      }
    </script>
  </head>
  <body>
    <h1 style="background-color: aqua">this is tharani</h1>
    <p class="para">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ullam veniam a
      dolorum maxime inventore. Placeat asperiores quia totam vitae tempore non
      dignissimos. Tenetur possimus perspiciatis reiciendis aut odio aperiam
      quia?
    </p>

    <input type="email" /><br /><br />
    <input type="text" placeholder="Enter your name" /><br /><br />
    <input
      type="button"
      value="Submit"
      onclick="validateAndDisplay()"
    /><br /><br />

    <div id="output"></div>
    <br /><br />
    <form>
      <input
        type="text"
        name="fn"
        id="fn"
        placeholder="enter your first name"
        required
        pattern="[a-zA-Z0-9]+"
      />
      <br /><br />

      <input
        type="text"
        name="ln"
        id="ln"
        placeholder="enter your last name"
        required
      />
      <br /><br />

      <input type="button" value="Submit" onclick="checkvalidate()" />
    </form>
    <br /><br />
    <p id="name"></p>

    <h1>Length Converter</h1>

    <form>
      <label for="length">Enter a length in another unit (e.g., cm):</label>
      <input type="number" id="length" step="any" required />
      <input
        type="button"
        value="Convert to Inches"
        onclick="convertToInches()"
      />
    </form>

    <p id="result"></p>
  </body>
</html>
