<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Inputs</title>
    <link rel="stylesheet" href="Css/input.css">
</head>
<body>
    <div class="fullform">
        <form action="">
            <div class="in">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" >
            </div>
            <div class="in">
                <label for="date">Date Of Birth</label>
                <input type="date" id="date" name="date" >
            </div>
            <div>
                <label for="check">ChechBox</label><br>
                <input type="checkbox" id="check" >
            </div>
            <div class="color">
                <label for="color">Choose The Color</label>
                <input type="color" id="color" >
            </div>
            <div class="in">
                <label for="local">Datetime-Local</label>
                <input type="datetime-local" id="local" name="local" >
            </div>
            <div class="in">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" >
            </div>
            <div class="in">
                <label for="file">Files</label>
                <input type="file" id="file" name="file" >
            </div>
            <div class="in">
                <label for="hidden">Hidden</label>
                <input type="hidden" id="hidden" name="hidden" >
            </div>
            <div class="in">
                <label for="image">Image</label>
                <input type="image" id="image" name="image" >
            </div>
            <div class="in">
                <label for="month">Months</label>
                <input type="month" id="month" name="month">
            </div>
            <div class="in">
                <label for="number">Number</label>
                <input type="number" id="number" name="number" placeholder="Enter your phone number">
            </div>
            <div>
                <label for="radio">Radio</label>
                <div id="radio">
                    
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    
                    <input type="radio" id="Female" name="gender" value="Female">
                    <label for="Female">Female</label>
                </div>
            </div>
            <div class="in">
                <label for="range">Range</label>
                <input type="range" id="range" name="point" min="0" max="100">
            </div>
            <div class="in">
                <label for="reset">Reset</label>
                <input type="reset" id="reset" name="reset">
            </div>
            <div class="in">
                <label for="search">Search</label>
                <input type="search" id="search">
            </div>
            <div class="in">
                <label for="tel">Tel</label>
                <input type="tel" id="tel" name="tel">
            </div>
            <div class="in">
                <label for="time">Time</label>
                <input type="time" id="time" name="time">
            </div>
            <div class="in">
                <label for="url">Url</label>
                <input type="url" id="url" name="url"> 
            </div>
            <div class="in">
                <label for="week">Week</label>
                <input type="weee" id="week" name="week">
            </div>
            <div class="inbtn">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
</body>
</html>
