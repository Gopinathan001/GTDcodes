<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Inputs</title>
    <link rel="stylesheet" href="Css/input.css">
</head>
<body>
    <div class="fullform" >
        <div class="inches">
            <h1>Name And Email Validation</h1>
        </div>
        <form action="" id="vali">
            <div class="in">
                <label for="nameva">Name</label>
                <input type="text" id="nameva" name="nameva" placeholder="Enter Your Name">
                <div class="error"></div>
            </div>
            <div class="in">
                <label for="emailva">Email-ID</label>
                <input type="email" id="emailva" name="emailva" placeholder="Enter Your Email">
                <div class="error"></div>
            </div>
            <div>
                <button type="submit">Sumbit</button>
            </div>
        </form>
    </div>

    
    <script src="./Js/base.js"></script>
</body>
</html>
